[application]

name="Pong"
main_scene="res://pong.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
width=640
height=400

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Space), jbutton(0, 11)]
left_move_up=[key(A), jbutton(0, 12), jaxis(0, 2), jbutton(0, 4)]
left_move_down=[key(Z), jaxis(0, 3), jbutton(0, 13), jbutton(0, 5)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
